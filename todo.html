<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <title>Todo</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <div class="container">
         <h1 class="text-center">To Do List App</h1>
         <div class="todo-app">
            <div class="row">
               <hr>
               <input type="text" id="input-box" name="task" required="" class="form-control mb-2" placeholder="add task">
               <button type="button" id="add-btn" class="btn btn-primary">Submit</button>
               <br>
            </div>
            <hr>
            <!-- Second Part -->
            <ul id="list-container">
               <li class="">
                  workout<span>  <i class="fa-solid fa-trash"></i><hr></span>
               </li>
               <li class="checked">
                  study<span>    <i class="fa-solid fa-trash"></i><hr></span>
               </li>
            </ul>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
